<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- link js -->
    <script type="text/javascript" src="./js/main.js" defer></script>

</head>

<body>
    <section>
        <div class="container mt-4">
            <h2 class="text-center">CALCOLA IL TUO BIGLIETTO</h2>
            <div class="row calculate bg-white rounded">
                <div class="col-4 text-center">
                    <label for="">Nome e Cognome</label>
                    <input type="text" id="name_and_surname">
                </div>
                <div class="col-4 text-center">
                    <label for="">Km da percorrere</label>
                    <input type="text" id="km">
                </div>
                <div class="col-4 text-center">
                    <label for="">Et√† Passeggero</label>
                    <input type="text" id="age">
                </div>
                <div class="col-12 text-center">
                    <button type="button" class="my-4" id="calculate_tiket">Genera</button>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <h2 class="text-center">IL TUO BIGLIETTO</h2>
            <div class="row your-tiket bg-white py-4">
                <h3>Dettaglio Passeggeri</h3>
                <div class="col-4 bg-secondary">
                    <h4>Nome Passeggero</h4>
                    <h4 id="name_printed"></h4>
                </div>
                <div class="col-8 border-top border-bottom border-secondary">
                    <div class="row">
                        <div class="col-3">
                            <p class="fw-bold">Offerta</p>
                            <p>biglietto Standard</p>
                        </div>
                        <div class="col-3">
                            <p class="fw-bold">Carrozza</p>
                            <p id="coach_number"></p>
                        </div>
                        <div class="col-3">
                            <p class="fw-bold">Codice CP</p>
                            <p id="random_code"></p>
                        </div>
                        <div class="col-3">
                            <p class="fw-bold">Costo biglietto</p>
                            <p id="tiketPrice"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
